{% block content %}
{% csrf_token %}
<!DOCTYPE html>
<html >
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />    
    <title>Chat inteligente</title>    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel='shortcut icon' href='favicon.ico'>

    {% load staticfiles %} 
    <link rel="stylesheet" type="text/css" href="{% static 'bot/css/style.css' %}" />  
    <link rel="stylesheet" type="text/css" href="{% static 'bot/css/normalize.css' %}"  /> 
  </head>

<body">
<div class="chat">
  <div class="chat-title">
    <h1 align="center" id="bname"> </h1>
    <h2>Soy tu Asistente personal te ayudaré en las actividades que me encomiendes.</h2>
    <figure class="avatar">
      <img src="/static/bot/css/images/boton.gif" />
      </figure>
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Haz tu pregunta aquí..."></textarea>    
  </div>
  <div class="message-box">
    <button type="submit" class="message-submit">PREGUNTAR</button>
  </div>
</div>
<div class="bg"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script type="text/javascript" src=" {% static 'bot/js/index.js' %} "></script>
   </body>
</html>
{% endblock %}
